[settings]
folder = public/catalogs/

[patterns]
text.head = "Текст"
text.type = "TEXT"
text.body = "$"
int.head = "Целое число"
int.type = "INT"
int.body = "$"
real.head = "Целое или дробное число"
real.type = "REAL"
real.body = "$"
html.head = "HTML код"
html.type = "TEXT"
html.body = "$"
link.head = "Ссылка"
link.type = "TEXT"
link.body = <a href="$">$</a>
image.head = "Ссылка на картинку"
image.type = "TEXT"
image.body = <img src="$" height="60px">
video.head = "Ссылка на видео"
video.type = "TEXT"
video.body = <video src="$" controls></video>
audio.head = "Ссылка на аудио"
audio.type = "TEXT"
audio.body = <audio src="$">
blob.head = "Бинарные данные"
blob.type = "BLOB"
blob.body = "$"
blobimage.head = "Бинарные данные (картинка)"
blobimage.type = "BLOB"
blobimage.body = <img src="$">
blobaudio.head = "Бинарные данные (аудио)"
blobaudio.type = "BLOB"
blobaudio.body = <audio src="$">
check.head = "Переключатель"
check.type = "INT"
check.body = "$"

[list]
account.db = "account"
account.table = "account"
account.icon = "fa-table"
account.head = "Аккаунты пользователей"
account.info = "Список учетных записей базы аккаунтов"
account.field.name = "text"
account.field.text = "html"
account.field.image = "image"
account.field.enable = "check"
account.field.price = "real"
review.connect = "review"
review.head = "Обратная связь"
review.info = "База данных для сбора обратной связи"

