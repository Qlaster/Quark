<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{$title}</title>
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
      <link href="../css/animate.css" rel="stylesheet">
      <link href="../css/style.css" rel="stylesheet">
      <base href="{$$base}" id='baseurl' data-info='../'>
   </head>
   <body>
      <div id="wrapper">
         <!--Главное меню слева-->
         {section "../~section/mainmenu.html"}
         <!--Конец меню-->
         <div id="page-wrapper" class="gray-bg">

			<iframe seamless id="page-frame" class="!col-lg-12" style="border:none; height:1400px; width:100%" src="admin/db/adminer/adminer-4.8.1"></iframe>

            <!-- Footer block -->
            {section "../~section/footer.html"}
            <!-- End Footer block -->
         </div>

      </div>
      <!-- Mainly scripts -->
      <script src="../js/jquery-2.1.1.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
      <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
      <!-- Custom and plugin javascript -->
      <script src="../js/inspinia.js"></script>
      <script src="../js/plugins/pace/pace.min.js"></script>

      <script>
		  var iframe = document.getElementById('page-frame');

		  iframe.onload = () =>
		  {
			  const doc = iframe.contentWindow.document;
			  doc.addEventListener('DOMContentLoaded', () =>{
				iframe.style.height = doc.body.scrollHeight + 'px';
			  });
		  }
	  </script>
   </body>
</html>
