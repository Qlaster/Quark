<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | 404 Error</title>

    <link href="~/css/bootstrap.min.css" rel="stylesheet">
    <link href="~/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="~/css/animate.css" rel="stylesheet">
    <link href="~/css/style.css" rel="stylesheet">
	<base href="{$$base}">	
	
</head>

<body class="gray-bg">

<div class="lock-word animated fadeInDown">
    <span class="first-word">LOCKED</span><span>SCREEN</span>
</div>
    <div class="middle-box text-center lockscreen animated fadeInDown">
        <div>
            <div class="m-b-md">
			{if $profile['logo']}
				<img alt="image" class="img-circle circle-border" width="120px" src="{$profile['logo']}">
			{else}
				<img alt="image" class="img-circle circle-border" width="120px" src="~/img/avatars/profile1.png">
			{end}
            </div>
            <h3>{$profile['login']}</h3>
            <p>Данный пользователь заблокировал доступ к панели в этой сессии браузера.
            Блокировка будет автоматически снята по истечению времени сессии.</p>
            <form class="m-t" role="form" method="post" action="admin/options/users/unlock">
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="******" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width">Unlock</button>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="~/js/jquery-2.1.1.js"></script>
    <script src="~/js/bootstrap.min.js"></script>

</body>

</html>
