			<div class="row no-gutters slider-text align-items-center justify-content-center">

		<section class="ftco-section ftco-no-pt ftco-no-pb contact-section mt-5">
			<div class="container">
				<div class="row d-flex align-items-stretch no-gutters">
					<div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
						<form action="#">
							<h4>Остались вопросы?</h4>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Ваше имя">
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Телефон или почта для обратной связи">
						  </div>
						  <div class="form-group">
							<input type="text" class="form-control" placeholder="Заголовок">
						  </div>
						  <div class="form-group">
							<textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Сообщение"></textarea>
						  </div>
						  <div class="form-group text-center">
							<input type="submit" value="Оставить обращение" class="btn btn-primary py-3 px-5">
						  </div>
						</form>
					</div>
					<div class="col-md-6 d-flex align-items-stretch">
						 {$$map}
						<div id="!map"></div>
					</div>
				</div>
			</div>
		</section>
		
		<section class="ftco-section contact-section">
		   <div class="container">
			  <div class="row !d-flex mb-5 contact-info ">
				 <div class="col-md-3 mb-4">
					<h2 class="h4">{$menu['contact']['head']}</h2>
				 </div>
				 <div class="w-100"></div>
				 {foreach $menu['contact']['list'] as $_item}
					{if $_item['head']}
						 <div class="col-md-3 d-flex">					 
							<a class="bg-light d-flex align-self-stretch box p-4 align-items-center" {if $_item['link']} href="{$_item['link']}" {end}>
								<div class="contact-icon d-flex justify-content-center align-items-center">
									<span class="{$_item['icon']}"></span> 
								</div>						
							   <p class="ml-4 mt-3 text-right">  <span >{$$_item['head']}</span> {$$_item['text']}</p>
							</a>
						 </div>
					{end}
				 {end}
