	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark  bg-primary ftco-navbar-light" id="ftco-navbar">
	    <div class="container d-flex align-items-center">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Меню
	      </button>
	      <div class="collapse navbar-collapse " id="ftco-nav">
	        <ul class="navbar-nav m-auto">
				{foreach $menu['main']['list'] as $_item}
					<li class="nav-item "><a class="nav-link pl-0" href="{$_item['link']}">{$_item['head']}</a></li>
	        	{end}
	        </ul>
	      </div>
	    </div>
	  </nav>
	
	
	
    {if $head  || $info}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('{$background}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">{$head}</h1>
            <p class="breadcrumbs"><span class="mr-2"><span>{$info} </p>
          </div>
        </div>
      </div>
    </section>
	{end}	
		
		<section class="!ftco-section bg-light ">
		   
		   <script defer type="application/javascript" src="https://panel.quizgo.ru/common?q=52136"></script>
		   <div class="b-quizgo-quiz-block js-quizgo-quiz-block-52136"></div>

		</section>

		
	{require('section/footer.html')}
